name: CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Lint and Code Quality
        run: npm run lint

      - name: Deploy to production
        run: ./scripts/deploy.sh  
        env:
          NODE_ENV: production